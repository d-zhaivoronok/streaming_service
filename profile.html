<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content" id="content">
        <header class="header" id="header">
            <ul class="header_buttons">
                <a href="./index.html" class="header_button">Головна</a>
                <a href="./library.html" class="header_button">Бібліотека</a>
                <a href="#" class="header_button">Пошук</a>
                <a href="#" class="header_button header_button_active">Мій профіль</a>
            </ul>
        </header>

        <div class="profile_info">
            <div class="profile_user_info">
                <img id="previewImage" class="user_avatar" src="./imgs/artist_preview.png" alt="Preview" />
                <input type="file" id="imageInput" accept="image/*" />
                <h3 class="user_name">Test user</h3>
            </div>
            <div class="change_password">
                <input type="password" class="user_password" placeholder="Попередній пароль">
                <input type="password" class="user_password" placeholder="Новий пароль">
                <input type="password" class="user_password" placeholder="Повторіть новий пароль">
            </div>
            <button class="new_playlist_add_button" type="submit">Оновити</button>
        </div>          
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="profile.js"></script>      
</body>
</html>
